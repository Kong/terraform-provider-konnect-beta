      x-speakeasy-entity-operation: Portal#delete
      x-unstable: true
      summary: Delete Portal
      parameters:
        - name: force
          in: query
          description: >-
            If set to "true", the portal and all child entities will be deleted
            when running `terraform destroy`.

            If set to "false", the portal will not be deleted until all child
            entities are manually removed.

            This will IRREVERSIBLY DELETE ALL REGISTERED DEVELOPERS AND THEIR
            CREDENTIALS. Only set to "true" if you want this behavior.
          schema:
            type: string
            default: 'false'
            enum:
              - 'true'
              - 'false'
          x-speakeasy-name-override: force_destroy
