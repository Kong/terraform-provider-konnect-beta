          $ref: '#/components/schemas/PortalCustomDomainVerificationStatus'
        validation_errors:
          $ref: '#/components/schemas/PortalCustomDomainValidationErrors'
        uploaded_at:
          type: string
          format: date-time
          example: '2022-11-04T20:10:06.927Z'
          description: >-
            An ISO-8601 timestamp representation of the ssl certificate upload
            date.
          readOnly: true
        expires_at:
          type: string
          format: date-time
          example: '2022-11-04T20:10:06.927Z'
          description: >-
            An ISO-8601 timestamp representation of the ssl certificate
            expiration date.
          readOnly: true
      required:
        - domain_verification_method
        - verification_status
