      required:
        - id
        - name
        - description
        - audience
        - signing_algorithm
        - issuer
        - metadata_uri
        - labels
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: The ID of the auth server
        name:
          $ref: '#/components/schemas/AuthServerName'
        description:
          $ref: '#/components/schemas/AuthServerDescription'
        audience:
          $ref: '#/components/schemas/Audience'
        signing_algorithm:
          $ref: '#/components/schemas/Algorithm'
        issuer:
          $ref: '#/components/schemas/Issuer'
        metadata_uri:
          type: string
          format: uri
          description: The URI of the metadata document for the auth server
        labels:
          $ref: '#/components/schemas/Labels'
        created_at:
          $ref: '#/components/schemas/CreatedAt'
        updated_at:
          $ref: '#/components/schemas/UpdatedAt'
    AuthServerList:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/AuthServer'
        meta:
          $ref: '#/components/schemas/PaginatedMeta'
    ClaimName:
      type: string
      description: The name of the claim
      minLength: 1
    ClaimValue:
      type: string
      description: >-
        Specifies the value of the claim. It may contain a static value or a
        dynamic (templated) value. Static values which are valid JSON will
        result in a JSON object in the token claims.
      minLength: 1
    ClaimIncludeInToken:
      type: boolean
      default: false
      description: >-
        Specifies whether to include claim in the token. If the value is set to
        'false' for a claim, the client instead uses the access token to get
        claims from the '/userinfo' endpoint.
    ClaimIncludeInAllScopes:
      type: boolean
      default: false
      description: >-
        Specifies whether to include the claim in all scopes. If the value is
        set to 'false' for a claim, the claim is only included in the scopes
        that explicitly list it.
    ClaimIncludeInScopes:
      type: array
      items:
        type: string
        format: uuid
      description: Specifies the scopes IDs in which the claim is included
      nullable: false
    ClaimEnabled:
      type: boolean
      default: true
      description: Specifies whether the claim is enabled
    Claim:
      type: object
      required:
        - id
        - name
        - value
        - include_in_token
        - include_in_all_scopes
        - include_in_scopes
        - enabled
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: The ID of the claim
        name:
          $ref: '#/components/schemas/ClaimName'
        value:
          $ref: '#/components/schemas/ClaimValue'
        include_in_token:
          $ref: '#/components/schemas/ClaimIncludeInToken'
        include_in_all_scopes:
          $ref: '#/components/schemas/ClaimIncludeInAllScopes'
        include_in_scopes:
          $ref: '#/components/schemas/ClaimIncludeInScopes'
        enabled:
          $ref: '#/components/schemas/ClaimEnabled'
        created_at:
          $ref: '#/components/schemas/CreatedAt'
        updated_at:
          $ref: '#/components/schemas/UpdatedAt'
    ClaimList:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Claim'
        meta:
          $ref: '#/components/schemas/PaginatedMeta'
    ScopeName:
      type: string
      description: The name of the scope
      minLength: 1
    ScopeDescription:
      type: string
      description: Description of the scope
    ScopeDefault:
      type: boolean
      default: false
      description: Specifies whether the scope is a default scope
    ScopeIncludeInMetadata:
      type: boolean
      default: false
      description: Specifies whether to include the scope in the metadata document
    ScopeEnabled:
      type: boolean
      default: true
      description: Specifies whether the scope is enabled
    Scope:
      type: object
      required:
        - id
        - name
        - description
        - default
        - include_in_metadata
        - enabled
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: The ID of the scope
        name:
          $ref: '#/components/schemas/ScopeName'
        description:
          $ref: '#/components/schemas/ScopeDescription'
        default:
          $ref: '#/components/schemas/ScopeDefault'
        include_in_metadata:
          $ref: '#/components/schemas/ScopeIncludeInMetadata'
        enabled:
          $ref: '#/components/schemas/ScopeEnabled'
        created_at:
          $ref: '#/components/schemas/CreatedAt'
        updated_at:
          $ref: '#/components/schemas/UpdatedAt'
    ScopeList:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Scope'
        meta:
          $ref: '#/components/schemas/PaginatedMeta'
    ClientName:
      type: string
      description: The name of the client
      minLength: 1
    Client:
      type: object
      required:
        - id
        - name
        - grant_types
        - redirect_uris
        - allow_all_scopes
        - allow_scopes
        - login_uri
        - access_token_duration
        - id_token_duration
        - labels
        - response_types
        - created_at
        - updated_at
      properties:
        id:
          $ref: '#/components/schemas/ClientId'
        name:
          $ref: '#/components/schemas/ClientName'
        grant_types:
          $ref: '#/components/schemas/GrantTypes'
        redirect_uris:
          $ref: '#/components/schemas/RedirectURIs'
        login_uri:
          $ref: '#/components/schemas/LoginURI'
        access_token_duration:
          $ref: '#/components/schemas/TokenDuration'
        id_token_duration:
          $ref: '#/components/schemas/TokenDuration'
        allow_all_scopes:
          $ref: '#/components/schemas/ClientAllowAllScopes'
        allow_scopes:
          $ref: '#/components/schemas/ClientAllowScopes'
        labels:
          $ref: '#/components/schemas/Labels'
        response_types:
          $ref: '#/components/schemas/ResponseTypes'
        created_at:
          $ref: '#/components/schemas/CreatedAt'
        updated_at:
          $ref: '#/components/schemas/UpdatedAt'
    CreatedClient:
      allOf:
        - $ref: '#/components/schemas/Client'
        - type: object
          required:
            - client_secret
          properties:
            client_secret:
              type: string
              example: YAzsyUlNZ5gNGeKS9H3VAdxVPzhPo4ae
              description: The OAuth 2.0 client secret
    ClientList:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Client'
        meta:
          $ref: '#/components/schemas/PaginatedMeta'
  securitySchemes:
    personalAccessToken:
      type: http
      scheme: bearer
      bearerFormat: Token
      description: >
        The personal access token is meant to be used as an alternative to
        basic-auth when accessing Konnect via APIs.

        You can generate a Personal Access Token (PAT) from the [personal access
        token page](https://cloud.konghq.com/global/account/tokens/) in the
        Konnect dashboard.

        The PAT token must be passed in the header of a request, for example:

        `curl -X GET 'https://global.api.konghq.com/v2/users/' --header
        'Authorization: Bearer kpat_xgfT...'`
    systemAccountAccessToken:
      type: http
      scheme: bearer
      bearerFormat: Token
      description: >
        The system account access token is meant for automations and
        integrations that are not directly associated with a human identity.

        You can generate a system account Access Token by creating a system
        account and then obtaining a system account access token for that
        account.

        The access token must be passed in the header of a request, for example:

        `curl -X GET 'https://global.api.konghq.com/v2/users/' --header
        'Authorization: Bearer spat_i2Ej...'`
    konnectAccessToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: >
        The Konnect access token is meant to be used by the Konnect dashboard
        and the decK CLI authenticate with.
x-speakeasy-retries:
  strategy: backoff
  backoff:
    initialInterval: 100
    maxInterval: 500
    maxElapsedTime: 500
  statusCodes:
    - 404
    - 408
    - 429
    - 500
    - 502
    - 503
    - 504
  retryConnectionErrors: true
